<div class="app flex-row align-items-center login-bg">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card-group">
          <div class="card p-4 login-card">
            <div class="card-body" style="transition: all .4s;  box-shadow: 0 0px 0px rgba(0,0,0,1);">
              <form>
                <h1 class="text-center">Login</h1>
                <p class="text-muted text-center">Sign In to your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text input-span-icon"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" autocomplete="username" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text input-span-icon"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" autocomplete="current-password"
                    required>
                </div>
                <div class="row">
                  <div class="col-12 text-left">
                    <p>
                      No account?&nbsp;<button type="button" class="btn btn-link px-0" [routerLink]="['/signup']">
                        Create one!</button>
                    </p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-7 text-left">
                    <button type="button" [routerLink]="['/forgotpassword']" class="btn btn-link px-0">Forgot
                      password?</button>
                  </div>
                  <div class="col-5 text-right">
                    <button type="button" (click)="onlogin()" class="btn btn-square btn-primary px-2"><i
                        class="icon-login icons font-sm mt-0"></i> &nbsp;Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
